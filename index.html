<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan API Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-text { text-shadow: 0 0 10px #38bdf8; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="container max-w-2xl w-full glass rounded-[2rem] p-8 shadow-2xl animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black neon-text mb-2">TITAN EXPLORER</h1>
            <div id="status-badge" class="inline-flex items-center px-3 py-1 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-bold border border-emerald-500/30">
                <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2 animate-pulse"></span> ONLINE
            </div>
        </div>

        <div class="space-y-6">
            <div class="group">
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">Select Endpoint</label>
                <select id="endpoint" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-sky-500 transition-all outline-none">
                    <option value="/">üè† Root ( / )</option>
                    <option value="/user">üë§ User Search (Query)</option>
                    <option value="/hello">üëã Hello Greeting (Path)</option>
                    <option value="/system/stats">üìä System Stats</option>
                </select>
            </div>

            <div id="input-container" class="group transition-all">
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">Input Parameter</label>
                <input type="text" id="param" placeholder="Something to send..." class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-sky-500 transition-all outline-none">
            </div>

            <div class="bg-black/40 rounded-xl p-4 border border-white/5">
                <span class="block text-[10px] text-slate-500 mb-1 font-bold">REQUEST URL:</span>
                <code id="url-display" class="text-sky-400 text-sm break-all font-mono">http://127.0.0.1:8000/</code>
            </div>

            <button id="send-btn" class="w-full bg-gradient-to-r from-sky-600 to-indigo-600 hover:from-sky-500 hover:to-indigo-500 text-white font-black py-4 rounded-xl shadow-lg shadow-sky-900/20 transition-all active:scale-95">
                EXECUTE REQUEST
            </button>
        </div>

        <div class="mt-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-slate-400 uppercase">Response JSON</span>
                <span id="response-time" class="text-[10px] text-slate-500 italic"></span>
            </div>
            <pre id="output" class="bg-slate-900/80 rounded-2xl p-6 text-sm text-emerald-400 font-mono min-h-[100px] border border-white/5 overflow-auto max-h-60">Waiting for data...</pre>
        </div>
    </div>

    <script>
        const endpoint = document.getElementById('endpoint');
        const param = document.getElementById('param');
        const urlDisplay = document.getElementById('url-display');
        const sendBtn = document.getElementById('send-btn');
        const output = document.getElementById('output');
        const baseUrl = "http://127.0.0.1:8000";

        function updateUrl() {
            let val = param.value.trim();
            let ep = endpoint.value;
            let finalUrl = baseUrl + ep;

            if (ep === "/") {
                document.getElementById('input-container').style.opacity = "0.3";
                document.getElementById('input-container').style.pointerEvents = "none";
            } else {
                document.getElementById('input-container').style.opacity = "1";
                document.getElementById('input-container').style.pointerEvents = "all";
                
                if (ep === "/user") finalUrl += `?name=${encodeURIComponent(val)}`;
                else if (ep === "/hello") finalUrl += `/${encodeURIComponent(val)}`;
            }

            urlDisplay.textContent = finalUrl;
            return finalUrl;
        }

        endpoint.addEventListener('change', updateUrl);
        param.addEventListener('input', updateUrl);
        updateUrl();

        sendBtn.addEventListener('click', async () => {
            const start = Date.now();
            output.textContent = "üì° Fetching...";
            output.className = "bg-slate-900/80 rounded-2xl p-6 text-sm text-amber-400 font-mono";

            try {
                const res = await fetch(updateUrl());
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 4);
                output.className = "bg-slate-900/80 rounded-2xl p-6 text-sm text-emerald-400 font-mono animate__animated animate__fadeIn";
                document.getElementById('response-time').textContent = `${Date.now() - start}ms`;
            } catch (err) {
                output.textContent = "‚ùå Connection Failed! Check if Uvicorn is running.";
                output.className = "bg-slate-900/80 rounded-2xl p-6 text-sm text-red-400 font-mono";
            }
        });
    </script>
</body>
</html>
